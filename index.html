    <!-- Tailwind CSS -->

    <style>
      /* Critical CSS inlined for faster first paint */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        color: #1a202c;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Serif font for headlines and branding */
      .headline, h1, h2, h3, h4, h5, h6, .logo-brand {
        font-family: 'Lora', Georgia, serif;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .logo-brand {
        font-weight: 700;
        font-style: italic;
      }

      /* Base paragraph style */
      p {
        font-size: 1.125rem;
        line-height: 1.7;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .sticky-nav {
        position: sticky;
        top: 0;
        z-index: 50;
      }

      /* Brand colors */
      .bg-brand-blue { background-color: #001733; }
      .text-brand-blue { color: #001733; }
      .bg-brand-red { background-color: #e5002b; }
      .text-brand-red { color: #e5002b; }

      a { transition: color 0.2s ease-in-out; }

      /* Loading skeleton animation */
      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }

      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200px 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Initial loading state */
      #root:empty {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #001733;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
